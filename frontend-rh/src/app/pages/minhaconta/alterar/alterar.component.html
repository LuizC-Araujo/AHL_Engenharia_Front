<nb-card>
    <nb-card-header>
        <h4>Minha Conta</h4>
    </nb-card-header>
    <nb-card-body>
        <form>
            <div class="coluna">
                <div class="form-group col-6">
                    <label for="inputNome" class="label col-form-label">NOME</label>
                    <div class="">
                        <input type="text" nbInput fullWidth id="inputNome" readonly>
                    </div>
                    <label for="inputCargo" class="label col-form-label">CARGO</label>
                    <div class="">
                        <input type="text" nbInput fullWidth id="inputCargo" readonly>
                    </div>
                    <label for="inputEmail" class="label col-form-label">EMAIL</label>
                    <div class="">
                        <input type="text" nbInput fullWidth id="inputEmail" readonly>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="inputSenha" class="label col-form-label">SENHA ATUAL</label>
                    <div class="">
                        <input type="text" nbInput fullWidth id="inputSenha" readonly>
                    </div>
                    <label for="inputNovaSenha" class="label col-form-label">NOVA SENHA</label>
                    <div class="">
                        <input type="password" nbInput fullWidth id="inputNovaSenha">
                    </div>
                    <label for="inputNovaSenhaAgain" class="label col-form-label">REPITIR NOVA SENHA</label>
                    <div class="">
                        <input type="password" nbInput fullWidth id="inputNovaSenhaAgain">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="center">
                  <button type="submit" nbButton status="danger">SALVAR ALTERAÇÕES</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
